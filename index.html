<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="stik.png"/>
    <script src="https://kit.fontawesome.com/03ab0ca441.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Notas Pegajosas</title>
</head>
<body>
    <div class="all">
        <div class="top">
            <h1>Mis notas</h1>
         </div>
         <nav class="menu">
                 <div class="cuadrados">
                     <textarea id="titulo" class="titulo" placeholder="Titulo" maxlength="50"></textarea>
                    <textarea name="caja" class="caja" id="note-text" placeholder="Ingresa tu nota" maxlength="280"></textarea>
                        <span>
                            <button id="sab">Guardar</button>
                            <select name="select" class="divino" id="sselect">
                                <option value="value1">Escuela</option> 
                                <option value="value2">Personal</option>
                                <option value="value3">Familia</option>
                            </select>
                        </span>                     
                </div>


                    <h3>Cambio de color</h3>
                    <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox">
                        <div class="slider round"></div>
                    </label>
                </div>

         </nav>

         <div class="contenido">
            <div class="contenedor1"></div>
            <a href="#" class ="tooltip"><div class="contenedor2">
                <span class="tooltip-box">Doble click para eliminar</span>
            </div></a>
        </div>        
    </div>
<script src="script.js"></script>
<script src="transicion.js"></script>
</body>
</html>
